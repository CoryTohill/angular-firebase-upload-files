<!DOCTYPE html>
<html>
  <head>
    <title>Angular Firebase Upload Files</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div ng-app="app">
      <div ng-controller="UploadCtrl as up">
        <h1>{{up.heading}}</h1>
        <form ng-submit="up.submit()">
          <input type="file" />
          <input type="submit" value="Upload Now!" />
        </form>
        <img ng-src="{{url}}" ng-repeat="url in up.photoURLs" />
      </div>
    </div>

    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/firebase/firebase.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
